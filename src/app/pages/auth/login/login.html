@if (loginSuccess()) {
<div class="flex flex-col items-center justify-center py-12 animate-fade-in">
  <div class="flex h-20 w-20 items-center justify-center rounded-full bg-emerald-100 mb-5 animate-scale-in">
    <svg class="h-10 w-10 text-emerald-600 animate-draw-check" fill="none" viewBox="0 0 24 24" stroke="currentColor"
      stroke-width="2.5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" class="check-path" />
    </svg>
  </div>
  <h3 class="text-xl font-bold text-heading mb-1">Login Successful!</h3>
  <p class="text-sm text-body">Redirecting to your dashboard...</p>
  <div class="mt-4 h-1 w-32 overflow-hidden rounded-full bg-emerald-100">
    <div class="h-full bg-emerald-500 rounded-full animate-progress-bar"></div>
  </div>
</div>
} @else {
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid gap-4">
  <div class="grid gap-2">
    <label for="loginEmail" class="text-base font-medium text-heading">Email Address</label>
    <input id="loginEmail" type="email" formControlName="email" placeholder="info@example.com"
      class="w-full rounded-lg border border-border bg-white px-4 py-4 text-lg text-heading placeholder:text-lg placeholder:text-gray-400 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none"
      [class.border-red-500]="form.controls.email.invalid && form.controls.email.touched" />
  </div>

  <div class="grid gap-2">
    <label for="loginPassword" class="text-base font-medium text-heading">Password</label>
    <div class="relative">
      <input id="loginPassword" [type]="showPassword() ? 'text' : 'password'" formControlName="password"
        placeholder="********"
        class="w-full rounded-lg border border-border bg-white px-4 py-4 text-lg text-heading placeholder:text-lg placeholder:text-gray-400 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none"
        [class.border-red-500]="form.controls.password.invalid && form.controls.password.touched" />
      <button type="button" (click)="togglePassword()"
        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none"
        aria-label="Toggle password visibility">
        @if(showPassword()) {
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24" />
          <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68" />
          <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7c.44 0 .87-.03 1.28-.09" />
          <path d="M2 2l20 20" />
        </svg>
        } @else {
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
          <circle cx="12" cy="12" r="3" />
        </svg>
        }
      </button>
    </div>
  </div>

  <div class="flex items-center justify-between">
    <div class="flex items-center gap-2">
      <input type="checkbox" id="rememberMe" class="h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary">
      <label for="rememberMe" class="text-base text-body cursor-pointer select-none">Remember Me</label>
    </div>
    <a href="javascript:void(0);" class="text-base font-medium text-primary hover:text-primary-hover">Forgot
      Password?</a>
  </div>

  @if (formError()) {
  <div class="rounded-lg bg-red-50 p-3 text-sm text-red-600 border border-red-100">
    {{ formError() }}
  </div>
  }

  <button type="submit"
    class="relative w-full overflow-hidden rounded-lg py-3 text-base font-semibold text-white transition-all duration-300 shadow-lg active:scale-[0.98] disabled:cursor-not-allowed bg-primary hover:bg-primary-hover shadow-primary/30"
    [class.animate-pulse]="isLoggingIn()" [disabled]="form.invalid || isLoggingIn()">
    <div class="relative flex items-center justify-center gap-2">
      @if (isLoggingIn()) {
      <svg class="h-5 w-5 animate-spin text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
        </path>
      </svg>
      <span>Logging in...</span>
      } @else {
      <span>Login</span>
      }
    </div>
  </button>
</form>
}
